<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <header class="page">
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form>
  
      <fieldset id="my-mentoring">
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="your-name">Nome</label>
              <input type="text" id="your-name" required />
            </div>
  
            <div class="input-wrapper">
              <label for="your-surname">Sobrenomer</label>
              <input type="text" id="your-surname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="your-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="your-email" required />
          </div>

          <div class="input-wrapper">
            <label for="your-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="your-password" required minlength="6" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="your-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="your-mentor" required />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h2>PRIMEIRA MENTORIA</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end" required />
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end" required />
            </div>
          </div>

        </div>
      </fieldset>
  
    </form>

    <footer>
      <input class="button" type="submit" form="my-mentoring" value="SALVAR" />
    </footer>

  </div>
</body>
</html>
